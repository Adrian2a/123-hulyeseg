<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            text-align: center;
        }

        h1, h2 {
            margin: 0.5em 0;
        }

        p {
            margin-bottom: 2em;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            font-weight: bold;
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>#RAPEPACKGOD</h1>
    <h2>nigga chain leak </h2>
    <p>GOLD GOLD GOLD GOLD</p>

    <div class="output" id="button1Output">am lowk bout to nuhh~ </div>
    <div class="output" id="button2Output">nigga means love, i love everybody gang gang fuck bitches get money, nigga chicken niggaaaaaa</div>
    
    <button onclick="buttonClicked()">semen ammount</button>
    <button onclick="button2Clicked()">dihh vein ammount</button>

    <script>
        let numButton1Clicks = 0;
        let numButton2Clicks = 0;

        function buttonClicked() {
            numButton1Clicks += 1;
            document.getElementById("button1Output").textContent =
                "nuhh amount: " + numButton1Clicks ;
        }

        function button2Clicked() {
            numButton2Clicks += 1;
            document.getElementById("button2Output").textContent =
                "veiny ammount: " + numButton2Clicks ;
        }
    </script>
</body>
</html>
